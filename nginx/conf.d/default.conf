server {
    listen 443 ssl;
    server_name odoo.local;

    ssl_certificate /etc/letsencrypt/live/odoo.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/odoo.local/privkey.pem;

    location / {
        proxy_pass http://odoo:8069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    server_name wp.local;

    ssl_certificate /etc/letsencrypt/live/wp.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wp.local/privkey.pem;

    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
